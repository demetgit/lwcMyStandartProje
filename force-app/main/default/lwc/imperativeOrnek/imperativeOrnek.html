    <!-- 11 -->

        <ul>

                                                                <!-- g- data yı sil.imperatively de yazılmıyor . Class a git-->

                    Name : {w.Name};
                    Tel : {w.Phone}; <!-- Deploy -->

                </li>


            </template>
        </ul>

    </lightning-card>
    
</template>
